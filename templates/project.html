<html>
<!DOCTYPE HTML>

<html>

<head>
	<title>Konstantin Tsoi</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="../static/assets/css/noscript.css" />
	</noscript>


</head>

<body class="is-preload">

	<div id="wrapper">

		<!-- Nav -->
		<nav id="nav">
			<a href="{{ url_for('index')}}" class="icon solid fa-home"><span>Home</span></a>


			{% if project.__tablename__ == 'side_project_details':%}
			<a href="{{ url_for('current_work')}}" class="icon solid fa-folder"><span>My Work</span></a>
			<a href="{{ url_for('side_projects') }}" class="icon solid fa-terminal active"><span>Side Projects</span></a>
			{% else: %}
			<a href="{{ url_for('current_work')}}" class="icon solid fa-folder active"><span>My Work</span></a>
			<a href="{{ url_for('side_projects') }}" class="icon solid fa-terminal"><span>Side Projects</span></a>
			{% endif %}
			<a href="{{ url_for('contact')}}" class="icon solid fa-envelope"><span>Contact</span></a>
		</nav>
		<!-- Main -->
		<div id="main">
			<div id="work" class="panel">

				<header>
					<h2>{{project.title}}</h2>
				</header>

				<div class="container">
					<div class="row aln-middle">

						{% include project.html_body_path %}

					</div>
				</div>

			</div>
		</div>
		<!-- Footer -->
		<div id="footer">
			<ul class="copyright">
				<li>&copy; Konstantin Tsoi.</li>
				<li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
			</ul>
		</div>

	</div>

	<!-- Scripts -->
	<script src="../static/assets/js/jquery.min.js"></script>
	<script src="../static/assets/js/browser.min.js"></script>
	<script src="../static/assets/js/breakpoints.min.js"></script>
	<script src="../static/assets/js/util.js"></script>
	<script src="../static/assets/js/main.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>


</html>
