<article id="contact" class="panel">
    <header>
        <h2>Contact Me</h2>
    </header>

    <a href="#side_projects" class="jumplink pic">
        <span class="arrow_left icon solid fa-chevron-left"><span>Side Projects</span></span>
    </a>

    {% if not msg_sent: %}

    <form id='contactForm' action="{{ url_for('send_message') }}" method="post" novalidate>
        <div>
            <div class="row">
                <div class="col-6 col-12-medium">
                    <input type="text" name="name" placeholder="Name" />
                </div>
                <div class="col-6 col-12-medium">
                    <input type="text" name="email" placeholder="Email" />
                </div>
                <div class="col-12">
                    <input type="text" name="subject" placeholder="Subject" />
                </div>
                <div class="col-12">
                    <textarea name="message" placeholder="Message" rows="6"></textarea>
                </div>
                <div class="col-12">
                    <input type="submit" value="Send Message" />
                </div>
            </div>
        </div>
    </form>
    {% else: %}

    <h1>Sent</h1>
    {% endif %}

</article>
